<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Caculadora de notas</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Logo">
            <h1>Calculadora de m√©dias</h1>
        </header>

        <form id="formulario">
            <input id="atividade" type="text" required placeholder="Atividade">
            <input id="nota" type="number" required placeholder="Nota" min="1" max="10">
            <button type="submit">Adicionar +</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome Da Materia</th>
                    <th>Nota Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Media Final</td>
                    <td id="valor-media">---</td>
                    <td id="resultado" >---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
